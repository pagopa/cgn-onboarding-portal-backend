#base context path
server.servlet.context-path=/cgn-portal/api

#database connection config:
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/compose-postgres
spring.datasource.username=cgn
spring.datasource.password=cgn

#flyway:
spring.flyway.enabled=true
flyway.url=${spring.datasource.url}
flyway.user=${spring.datasource.username}
flyway.password=${spring.datasource.password}

#jpa:
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

spring.devtools.add-properties= true
spring.profiles.active=@spring.profiles.active@

#exception message
exception_generic_message=Unexpected Server error. Please retry.